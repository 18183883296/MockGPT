name: FreeBSD static build

on:
  push:
    branches: ["main"]
    tags: [ '*' ]
  schedule:
    - cron: '0 6 * * 1'  # Every Monday 6 AM

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      MYTOKEN: ${{ secrets.MYTOKEN }}

    steps:
      - name: Download source
        uses: actions/checkout@v4

      - name: Build in FreeBSD-vm
        id: build
        uses: vmactions/freebsd-vm@v1
        with:
          envs: "MYTOKEN"
          usesh: true
          prepare: |
            pkg install -y crystal shards
          run: |
            pwd
            ls -lah
            whoami
            env
            freebsd-version
            crystal version
            shards install
            crystal spec --order=random
            shards build --release --no-debug --progress -Dpreview_mt --production --static

      - name: Collect assets
        run: |
          mkdir mockgpt
          mv LICENSE README.md README_zh.md src/mockgpt.cr mockgpt

      - name: Upload gzip artifact
        uses: nmerget/upload-gzip-artifact@v1.0.0
        id: artifact-upload-step
        with:
          name: mockgpt-freebsd-x86_64
          path: mockgpt
          retention-days: 7

      - name: Output artifact id
        run: echo 'Artifact ID is ${{ steps.artifact-upload-step.outputs.artifact-id }}'
